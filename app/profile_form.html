<!DOCTYPE html>
<html lang="en" data-ng-app="setProfile">

<head>

    <meta http-equiv="content-type" content="text/html" charset="UTF-8">

    <title>Set Profile</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link href="bootstrap-assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile_form.css">

    <script src="js/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

</head>

<body>

<header>

</header>

<div class="wrapper" data-ng-controller="profileController">
    <form role="form" class="form-horizontal" name="profileData" action="http://localhost:8080/recievedata" method="post" novalidate>

        <h3>Please fill out these fields</h3>
        <h4>Personal data</h4>

        <div class="personal-data" id="person_data">

            <div class="form-group">
                <label for="first_name" class="col-sm-4 control-label">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="first_name" data-ng-model="data.first_name" placeholder="John">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-4 control-label">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="last_name" data-ng-model="data.last_name" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-sm-4 control-label">Birth date: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="birthday" data-ng-model="data.birthday" placeholder="dd.mm.yyyy">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-4 control-label">Gender: </label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" id="gender" data-ng-model="data.gender">
                        <option>male</option>
                        <option>female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="family_status" class="col-sm-4 control-label">Family status: </label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" id="family_status" data-ng-model="data.family_status">
                        <option>single</option>
                        <option>married</option>
                        <option>married with children</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mob_phone" class="col-sm-4 control-label">Mobile phone: </label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="mob_phone" data-ng-model="data.mob_phone" placeholder="7775533">
                </div>
            </div>
            <div class="form-group">
                <label for="home_phone" class="col-sm-4 control-label">Home phone: </label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="home_phone" data-ng-model="data.home_phone" placeholder="7775533">
                </div>
            </div>
            <div class="form-group">
                <label for="work_phone" class="col-sm-4 control-label">Work phone: </label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="work_phone" data-ng-model="data.work_phone" placeholder="7775533">
                </div>
            </div>
            <div class="form-group">
                <label for="occupation" class="col-sm-4 control-label">Occupation: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="occupation" data-ng-model="data.occupation" placeholder="engineer">
                </div>
            </div>
            <div class="form-group">
                <label for="education" class="col-sm-4 control-label">Education: </label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" id="education" data-ng-model="data.education">
                        <option>primary</option>
                        <option>secondary</option>
                        <option>tertiary</option>
                        <option>bachelor</option>
                        <option>master</option>
                        <option>doctoral</option>
                    </select>
                </div>
            </div>

        </div> <!-- person_data-end -->

        <span>{{data}}</span> <!-- test-string -->

        <h4>Address</h4>

        <div class="address">

            <div id="address_bar">

                <div id="address1">

                    <div class="form-group">
                        <label for="region1" class="col-sm-4 control-label">Region: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="region1" data-ng-model="data.region1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city1" class="col-sm-4 control-label">City: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city1" data-ng-model="data.city1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="street1" class="col-sm-4 control-label">Street: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="street1" data-ng-model="data.street1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="build1" class="col-sm-4 control-label">Build: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="build1" data-ng-model="data.build1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apartment1" class="col-sm-4 control-label">Apartment: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="apartment1" data-ng-model="data.apartment1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <div class="checkbox">
                                <label for="home_address1">
                                <input type="checkbox" id="home_address1" data-ng-model="data.home_address1">Home address
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

            </div> <!-- address_bar-end -->

            <div id="btn_add_address" align="center">
                <div class="form-group">
                    <button type="button"  class="btn btn-default btn-sm" id="add_address" onclick="AddAddress()"> + add address</button>
                </div>
            </div>

        </div> <!-- .address div-end -->

        <div class="btn-submit" id="submit" align="center">
            <div class="form-group">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </div>

    </form>
</div> <!-- wrapper-end -->

<script>

    var count = 1;

    var AddAddress = function(){

        count++;
        var address = new Array("region", "city", "street", "build", "apartment");

        var newDiv = document.createElement("div");
        newDiv.setAttribute("id","address"+count);

        for(var i = 0; i < address.length; i++) {

            var formGroupDiv = document.createElement("div");
            formGroupDiv.className = "form-group";
            newDiv.appendChild(formGroupDiv);

            var label = document.createElement("label");
            label.setAttribute("for", address[i]+count);
            label.className = "col-sm-4 control-label";
            label.innerHTML = address[i] + " " + count + ": ";
            formGroupDiv.appendChild(label);

            var colDiv = document.createElement("div");
            colDiv.className = "col-sm-8";
            formGroupDiv.appendChild(colDiv);

            var input = document.createElement("input");
            input.setAttribute("type","text");
            input.setAttribute("id", address[i]+count);
            input.className = "form-control";
            colDiv.appendChild(input);
        }
        
        var addressBar = document.getElementById("address_bar");
        addressBar.appendChild(newDiv);

    }
</script>

<footer>

</footer>

<script> <!-- AngularScript-start -->

    var app=angular.module("setProfile",[]);
    app.controller("profileController",function($scope,$http){
        $scope.data={};
        /*$scope.answer={};
         $scope.sendData=function(data,profileData){
         if(profileData.$valid){

         $http.post(" ",data).success(function(answ) {
         $scope.answer=answ;
         });
         }
         }*/
        $http.get("Person.json").success(function(response){
            $scope.data=response;
        }).error(function(){
            alert("Error");
        });
        $scope.addAddress = function() {
            $scope.data.push({
                "region2": "center",
                "city2": "jerusalem",
                "street2": "hanavi",
                "build2": "15",
                "apartment2": "32",
                "home_address2": false
            });
        };
    })

</script> <!-- AngularScript-end -->

</body>
</html>
